<!DOCTYPE html>
<html style="height: 100%;font-size: 40px;">
	<head>
		<meta charset="UTF-8">
		<!-- import CSS -->
		<link rel="stylesheet" href="css/lib/theme-chalk/index.css">
		<script src="js/zepto.js"></script>
		<script src="js/deferred.js"></script>
		<script src="js/callbacks.js"></script>
		<script src="js/utils.js"></script>
	</head>
	<body style="height: 100%;padding: 0;margin: 0;border: none;">
		<div id="app" style="height: 100%;">
			<div v-for='item in messages' v-show="messages.length > 0" style="display: flex;bottom: 0;">
				<el-alert :title="item.title" :type="item.type" :description="item.description" style="min-height: 1.2rem;margin-top: .3rem;">
			</div>
		</div>
	</body>
	<!-- import Vue before Element -->
	<script src="js/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="js/element-ui/lib/inex.js"></script>
	<script>
		Vue.config.devtools = true
		var App = new Vue({
			el: '#app',
			data: function() {
				return {
					messages: []
				}
			}
		})
	</script>
</html>
